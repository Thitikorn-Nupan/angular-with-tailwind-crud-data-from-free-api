<div
  class="container"
  style="max-width: 750px; margin: 25px auto 0;">

  <div class="flex">
    <div class="flex items-center me-4">
      <input (change)="onOptionClicked('1')" id="inline-radio" type="radio" value="1" name="content"
             class="peer-checked/draft:text-sky-500">
      <label for="inline-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-600 ">List Actors</label>
    </div>
    <div class="flex items-center me-4">
      <input (change)="onOptionClicked('2')" id="inline-2-radio" type="radio" value="2" name="content"
             class="peer-checked/draft:text-sky-500">
      <label for="inline-2-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-600">Table Actors</label>
    </div>
  </div>

  <!-- way to use switch case in angular -->
  <div [ngSwitch]="option">
    <!-- i have to cap with '' because it is string -->
    <ul
      *ngSwitchCase="'1'"
      class="max-w-md divide-y divide-gray-200 dark:divide-gray-700"
      style="margin: 15px auto 0;">
      <h3 class="text-wrap uppercase pb-1">List Actors</h3>
      <li
        *ngFor="let actor of actors"
        class="pb-3 sm:pb-4">
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
          <div class="flex-shrink-0">
            <img class="w-8 h-8 rounded-full" [src]="actor.image" alt="Neil image">
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-500">
              {{ actor.fullname }}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ actor.followers | number }} Followers
            </p>
          </div>
        </div>
      </li>
    </ul>
    <!-- i have to cap with '' because it is string -->
    <div
      *ngSwitchCase="'2'"
      class="relative overflow-x-auto  mt-4">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Id
          </th>
          <th scope="col" class="px-6 py-3">
            Image
          </th>
          <th scope="col" class="px-6 py-3">
            Fullname
          </th>
          <th scope="col" class="px-6 py-3">
            Followers
          </th>
          <th scope="col" class="px-6 py-3">
            Options
          </th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let actor of actors"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ actor.id }}
          </th>
          <td class="px-6 py-4">
            <img class="w-8 h-8 rounded-full" [src]="actor.image" alt="Neil image">
          </td>
          <td class="px-6 py-4">
            {{actor.fullname}}
          </td>
          <td class="px-6 py-4">
            {{actor.followers | number}}
          </td>
          <td class="px-6 py-4">
            <button
              style="border-radius: 5px 0 0 5px"
              class="bg-amber-500 hover:bg-amber-300 text-white active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-2.5 hover:transition-all">
              Edit
            </button>
            <button
              style="border-radius: 0 5px 5px 0"
              class="bg-red-600 hover:bg-red-400 text-white active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-2.5 hover:transition-all">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div *ngSwitchDefault class="text-center">
      <div role="status">
        <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>

</div>
